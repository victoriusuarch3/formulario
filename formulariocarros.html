<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Marca:</h3>
        <input type="text" placeholder="Insira a marca">
    </div>
    <div>
        <h3>Modelo:</h3>
        <input type="text" placeholder="Insira o modelo">
    </div>
    <div>
        <h3>Ano:</h3>
        <input type="text" placeholder="Insira o Ano">
    </div>
    <div>
        <h3>Quilometragem:</h3>
        <input type="text" placeholder="Insira a Quilometragem">
    </div><div>
        <h3>Valor:</h3>
        <input type="text" placeholder="Insira o Valor">
    </div>
    <h3>Estado do Veiculo:</h3>
    <p>O seu veiculo é:</p>
    <div><input type="radio" name="Novo">
    <label>Novo</label>
    <div><input type="radio" name="Usado">
    <label>Usado</label>
    </div>
    <div>
        <h3>Adicionais</h3>
        <p>Selecione os Adicionais do Veiculo</p>
        <div><input type="checkbox">
            <label>Airbag</label>
            <input type="checkbox">
            <label>Alarme</label>
            <input type="checkbox">
            <label>Ar Condicionado</label>
            <input type="checkbox">
            <label>Manual</label>
            <input type="checkbox">
            <label>Automático</label>
        </div>
            <h3>Final da Placa</h3>
            <div>
                <select name="Final Placa">
                    <option value="seleção">Selecione</option>
                    <option value="1 e 2">1 e 2</option>
                    <option value="3 e 4">3 e 4</option>
                    <option value="5 e 6">5 e 6</option>
                    <option value="7 e 8">7 e 8</option>
                    <option value="9 e 0">9 e 0</option>
                </select>
            </div>
        <div>

            <p></p>
            <p>Clique a baixo para cadastrar o veiculo</p>
            <button type="submit">Cadastrar</button>
        </div>
    </div>
</body>
</html>
